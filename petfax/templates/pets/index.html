<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>
</head>
<body>
    <div class="container">
    <h1>Welcome to PetFax</h1>
    {% for pet in pets %}
    <h2>{{ pet.pet_name }}</h2>
    <img src = "{{ pet.pet_photo }}" alt="{{ pet.pet_name }}">
    {% endfor %}
</div>
<div class="callout">
    We'd love to learn more fun facts ! <a href="/facts/new">Submit Some Here</a>
</div>
</body>
</html>
